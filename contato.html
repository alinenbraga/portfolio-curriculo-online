<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Contato</title>

  <script>
    try {
      const t = localStorage.getItem('theme');
      if (t === 'dark') document.body.classList.add('dark');
    } catch (e) {}
  </script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Curr√≠culo Pessoal</a>

      <button class="nav-toggle" aria-controls="mainNav" aria-expanded="false" aria-label="Abrir menu">
        <span class="hamburger" aria-hidden="true"></span>
      </button>

      <nav id="mainNav" class="main-nav" aria-label="Menu principal">
        <ul>
          <li><a href="index.html">Sobre mim</a></li>
          <li><a href="formacao.html">Forma√ß√£o</a></li>
          <li><a href="portfolio.html">Portf√≥lio</a></li>
          <li><a href="contato.html" class="active">Contato</a></li>
        </ul>
        <button class="theme-toggle" aria-pressed="false" title="Alternar tema">üåô</button>
      </nav>
    </div>
  </header>

  <main class="contact-page" id="main" tabindex="-1">
    <section class="contact-section" aria-labelledby="contactTitle">
      <header class="contact-header">
        <h1 id="contactTitle">Entre em contato</h1>
        <p>Envie sua mensagem preenchendo o formul√°rio abaixo. Responderei o mais breve poss√≠vel!</p>
      </header>

      <form id="contactForm" class="contact-form" novalidate>
        <label for="name">Nome</label>
        <input id="name" name="name" type="text" required aria-required="true" aria-describedby="err-name" />
        <div id="err-name" class="field-error" role="alert" aria-live="assertive"></div>

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required aria-required="true" placeholder="usuario@dominio.com" aria-describedby="err-email" />
        <div id="err-email" class="field-error" role="alert" aria-live="assertive"></div>

        <label for="message">Mensagem</label>
        <textarea id="message" name="message" rows="6" required aria-required="true" aria-describedby="err-message"></textarea>
        <div id="err-message" class="field-error" role="alert" aria-live="assertive"></div>

        <div class="form-actions">
          <button type="submit" id="btnSubmit" class="btn-primary">Enviar</button>
          <button type="reset" class="btn-secondary">Limpar</button>
        </div>

        <p id="formFeedback" class="form-feedback" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>¬© <span id="year4"></span> Aline ‚Äî Portf√≥lio pessoal</p>
    </div>
  </footer>

  <!-- Modal de confirma√ß√£o acess√≠vel -->
  <div id="modal" class="modal" role="dialog" aria-hidden="true" aria-labelledby="modalTitle" aria-modal="true">
    <div class="modal-content" role="document">
      <h2 id="modalTitle" class="sr-only">Confirma√ß√£o</h2>
      <p id="modalMessage">Mensagem enviada com sucesso!</p>
      <button id="modalClose" class="btn-primary">Fechar</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
